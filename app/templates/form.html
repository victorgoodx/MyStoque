<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
body {
      display: block;
    width: 100vw;
    height: 100vh;
    padding: 0;
    text-align: center;
    color: white;
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-image: url("https://i0.wp.com/blog.bluesoft.com.br/wp-content/uploads/2017/04/O-que-e%CC%81-Estoque-Ocioso.jpg?fit=1200%2C600&ssl=1");
    background-position: 30% 45%;
    background-color: black;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
}
.navbar {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    -ms-flex-align: center;
    align-items: center;
    -ms-flex-pack: justify;
    justify-content: space-between;
    padding: 5px;
}

/*
headeer top
*/
.topbar{
  background-color: #212529;
  padding: 0;
}

.topbar .container .row {
  margin:-7px;
  padding:0;
}

.topbar .container .row .col-md-12 { 
  padding:0;
}

.topbar p{
  margin:0;
  display:inline-block;
  font-size: 13px;
  color: #f1f6ff;
}

.topbar p > i{
  margin-right:5px;
}
.topbar p:last-child{
  text-align:right;
} 

header .navbar {
    margin-bottom: 0;
}
ul.social-network {
  border:none;
  margin:0;
  padding:0;
}

ul.social-network li {
  border:none;  
  margin:0;
}

ul.social-network li i {
  margin:0;
}

ul.social-network li {
    display:inline;
    margin: 0 5px;
    border: 0px solid #2D2D2D;
    padding: 5px 0 0;
    width: 32px;
    display: inline-block;
    text-align: center;
    height: 32px;
    vertical-align: baseline;
    color: #000;
}

ul.social-network {
  list-style: none;
  margin: 5px 0 10px -25px;
  float: right;
}

.waves-effect {
    position: relative;
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    vertical-align: middle;
    z-index: 1;
    will-change: opacity, transform;
    transition: .3s ease-out;
    color: #fff;
}

.mx-background-top-linear {
    background: -webkit-linear-gradient(45deg, #e79931 48%, #0260be 48%);
    background: -webkit-linear-gradient(left, #e79931 48%, #0260be 48%);
    background: linear-gradient(45deg, #e79931 48%, #0260be 48%);
}
.cadastro-btn{
    margin-left: 1650px;
}
.formulario-cadastro{
    background-color: #e79931;
    width: 350px;
    height: 450px;
    margin: auto;
    border-radius: 20px;
    border: 7px solid #0260be;
}
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
        <div class="container">
          <a class="navbar-brand" rel="nofollow" target="_blank" href="" style="text-transform: uppercase;">My Stoque</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <div class="col-8 m-auto pt-2 pb-2 text-center" style="color: #fff;">
        <h1>Cadastro de Produto</h1>
    </div>

    <div class="cadastro-btn">
        <a href="/" class="btn btn-warning">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <div id="result"></div>
    </div>

    <div class="formulario-cadastro">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Produto:{{form.produto}}</div>
        <div class="form-group mt-4">CÃ³digo:{{form.codigo}}</div>
        <div class="form-group mt-4">Ano de Validade:{{form.ano_validade}}</div>
        <div class="form-group mt-4">Quantidade:{{form.quantidade}}</div>
        <input type="submit" class="mt-4 btn btn-info" value="Cadastrar/Salvar">
        </form>
    </div>
    </div>
    {% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
